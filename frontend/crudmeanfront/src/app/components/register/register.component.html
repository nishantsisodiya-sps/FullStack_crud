<div class="up">
    <div class="main">
        <div class="tab-content">
        <h3>Register</h3>
            <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form action="/register" method="post">

                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="registerName" class="form-control" name="firstName"/>
                        <label class="form-label" for="registerName">First Name</label>
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="registerLastName" class="form-control" name="LastName" />
                        <label class="form-label" for="registerLastName">Last Name</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="registerEmail" class="form-control" name="email"/>
                        <label class="form-label" for="registerEmail">Email</label>
                    </div>

                    <!-- Phone -->
                    <div class="form-outline mb-4">
                        <input type="number" id="registerPhone" class="form-control" name="phone"/>
                        <label class="form-label" for="registerPhone">Phone</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="registerPassword" class="form-control" name="password"/>
                        <label class="form-label" for="registerPassword">Password</label>
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="registerRepeatPassword" class="form-control" name="repeatPassword"/>
                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                    </div>

                    <!-- Submit button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
